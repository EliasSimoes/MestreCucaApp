
<ion-header>

  <ion-navbar>
    <ion-title>testes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="testes">
  <div>
    <h1>Alerts</h1>
      <p> Nome do bar, {{bar}}</p>
      <p> Preço da breja, R${{preco}}</p>
      <button (click)="showAlert()">
        Add preço
      </button>
      
    <h1>Buttons</h1>
      <button>Ionic</button>
      <button outline>Ionic</button>
      <button clear>Ionic</button>
      <button round>Ionic</button>
      <button block></button>
      <button full>Ionic</button>
      <button small>Ionic</button>
      <button large>Ionic</button>
      <button><ion-icon name="home"></ion-icon></button>
      <button fab  fab-bottom  fab-right (click)="takePic()">
        <ion-icon name="add"></ion-icon>
      </button>
  </div>
</ion-content>
